<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: scale(1.05);
        }
        .form-container h2 {
            color: #00bcd4;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            color: #b0bec5;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00bcd4;
            border-radius: 8px;
            background-color: #2c2c2c;
            color: #ffffff;
            transition: border-color 0.3s ease;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="number"]:focus {
            border-color: #0097a7;
        }
        .form-container input[type="submit"] {
            background-color: #00bcd4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario</h2>
        <form name="miFormulario" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script>
        function validarFormulario() {
            var nombre = document.forms["miFormulario"]["nombre"].value;
            var edad = document.forms["miFormulario"]["edad"].value;
            var email = document.forms["miFormulario"]["email"].value;
            if (nombre == "" || edad == "" || email == "") {
                alert("Todos los campos deben ser completados");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
